# -----------------------------------------------------------------------------
# SILICON — BASE MATERIAL
# -----------------------------------------------------------------------------

si_base:
  family: "silicon"
  description: "Crystalline Si active material, size-dependent props computed in code"

  density_g_cm3: 2.33
  young_modulus_GPa: 160.0
  poisson_ratio: 0.28
  volume_expansion_factor: 2.80
  molar_mass_g_mol: 28.09
  theoretical_capacity_mAh_g: 3579.0

  correlations:
    D0: 1.0e-16 # reference Li diffusivity at d_ref
    d_ref: 100.0 # reference diameter in nm
    alpha: 0.30 # diffusivity scaling exponent
    sigma0: 1560.0 # reference electrical conductivity (S/m) at d_ref
    beta: 0.20 # conductivity scaling exponent

  # Size-dependent properties — computed in generator, not set here.
  # Correlations (fit to literature, d50 in nm):
  #
  #   BET_m2_g:
  #     BET = 6000 / (density_g_cm3 * d50_nm)
  #     # Assumes spherical particles, density = 2.33 g/cm³
  #     # nano  (d50=100nm)  → ~25.7 m²/g
  #     # sub   (d50=350nm)  → ~7.4  m²/g
  #     # micro (d50=1000nm) → ~2.6  m²/g
  #
  #   li_diffusivity_m2_s:
  #     D = D0 * exp(-alpha * ln(d50_nm / d_ref))
  #     D0     = 1.0e-16   # reference diffusivity at d_ref
  #     d_ref  = 100.0     # nm
  #     alpha  = 0.30      # scaling exponent (empirical)
  #     # nano  (d50=100nm)  → 1.0e-16 m²/s
  #     # sub   (d50=350nm)  → ~7.0e-17 m²/s
  #     # micro (d50=1000nm) → ~5.0e-17 m²/s
  #
  #   electrical_conductivity_S_m:
  #     sigma = sigma0 * (d_ref / d50_nm) ** beta
  #     sigma0 = 1.56e3   # S/m at d_ref
  #     d_ref  = 100.0    # nm
  #     beta   = 0.20     # weak size dependence
  #     # nano  (d50=100nm)  → 1.56e3 S/m
  #     # sub   (d50=350nm)  → ~1.15e3 S/m
  #     # micro (d50=1000nm) → ~0.98e3 S/m

  morphologies:
    spherical:
      roundness: 1.0
    irregular:
      roundness_range: [0.60, 0.90]
      aspect_ratio_range: [1.0, 2.5]
    porous:
      internal_porosity_range: [0.30, 0.70]
      pore_diameter_nm_range: [5.0, 50.0]

