general:
  output_dir: "output_run"
  num_samples: 100
  base_seed: 12345
  save_images: True

structure:
  method: "physics"

  # Common Geometry
  volume_shape: [64, 64, 64]
  voxel_size_um: 0.1

  # GRF / Initial Packing
  target_porosity: 0.40
  psd_power: 1.5
  anisotropy: [1.0, 1.0, 1.0]

  # Physics Engine Parameters (SciPy/NumPy)
  # Controls binder migration and crust formation
  drying_intensity: 0.5 # 0.0 to 1.0
  time_steps: 60 # Number of explicit transport steps
  dt: 0.01 # Time step size
  velocity_scale: 1.0 # Advection strength (upward)
  diff_pore: 1.0 # Diffusivity in empty space
  diff_solid: 0.5 # Diffusivity in solid
  k_evap_scale: 0.2 # Evaporation rate scaling
  deposit_fraction: 0.10 # % of evaporated mass redeposited as crust
  top_layers: 3 # Thickness of top crust layer

transport:
  tortuosity_method: "random-walk"
  bruggeman_from_tau: true
  min_epsilon: 0.25
  max_epsilon: 0.65

simulation:
  model: "DFN"
  component: "separator" # Options: separator, positive, negative
  cycles: 50

  # Thermal settings
  thermal: "isothermal"
  temperature_K: 298.15

  # Geometry / Component Specs
  separator_thickness_m: 15.0e-6
  separator_porosity: 0.40
  cc_thickness_neg_m: 10.0e-6
  cc_thickness_pos_m: 15.0e-6
  electrode_thickness_m: 60.0e-6

  # The protocol steps
  experiment:
    - "Discharge at 1C for 60 minutes"
    - "Rest for 15 minutes"
    - "Charge at 1C until 4.1 V"
    - "Hold at 4.1 V until 0.1 C"
    - "Rest for 15 minutes"
